name: Build and export to docs

on:
  push:
    branches:
      - main

jobs:
  build-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build static export
        run: |
          yarn build
          touch out/.nojekyll

      - name: Sync out -> docs
        run: |
          rm -rf docs
          mkdir docs
          cp -R out/* docs/
          cp out/.nojekyll docs/.nojekyll

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs

          git diff --cached --quiet && echo "No changes in docs" && exit 0

          git commit -m "chore: deploy static export"
          git push origin main
